<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŒ¿ Plant Disease Detector</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #84fab0, #8fd3f4);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 24px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    h1 {
        color: #2e7d32;
        font-size: 1.8rem;
        margin-bottom: 1rem;
    }
    label {
        color: #333;
        font-weight: 500;
    }
    input[type="file"] {
        margin-top: 0.5rem;
    }
    button {
        margin-top: 1rem;
        padding: 0.6rem 1.2rem;
        background: #2e7d32;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
    }
    button:hover {
        background: #1b5e20;
    }
    .image-box img {
        max-width: 100%;
        margin-top: 1rem;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .prediction {
        margin-top: 1rem;
        background: #e8f5e9;
        padding: 0.8rem;
        border-radius: 8px;
        color: #1b5e20;
        font-weight: 600;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.08);
    }
</style>
<script>
function previewImage(event) {
    const preview = document.getElementById('image-preview');
    preview.src = URL.createObjectURL(event.target.files[0]);
    preview.style.display = 'block';
}
</script>
</head>
<body>

<div class="card">
    <h1>ðŸŒ¿ Plant Disease Detector</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="file">Upload a leaf image:</label><br>
        <input type="file" id="file" name="file" accept="image/*" onchange="previewImage(event)" required>
        <button type="submit">Predict</button>
    </form>

    <!-- Image preview before submitting -->
    <img id="image-preview" style="display:none; margin-top:1rem;" />

    {% if image_path %}
    <div class="image-box">
        <img src="{{ image_path }}" alt="Uploaded Image">
    </div>
    {% endif %}

    {% if prediction %}
    <div class="prediction">
        âœ… Prediction: {{ prediction }}
    </div>
    {% endif %}
</div>

</body>
</html>
